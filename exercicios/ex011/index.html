<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir essa imagem em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do navegador.</p>

    <picture>
        <!-- Fotos menores acima -> Se não, dá erro. -->
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/thorhammer.mp"></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/thorhammer.mp3" type="audio/mpeg">
        <source src="midia/thorhammer.ogg" type="audio/ogg">
        <source src="midia/thorhammer.wav" type="audio/wav"> <!--Arquivos muito pesados-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/thorhammer.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
